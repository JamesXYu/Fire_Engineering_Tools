<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
  <div class="app theme-light" id="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>FSE Tools üî•</h2>
        <div style="display: flex; gap: 4px;">
          <button class="theme-toggle" id="themeToggle" title="Toggle Theme">üåô</button>
          <button class="theme-toggle" id="clearAllBtn" title="Clear All Windows" style="font-size: 14px;">üóëÔ∏è</button>
        </div>
      </div>
      <div class="sidebar-content" id="sidebarContent">
        <!-- Categories will be generated here -->
      </div>
    </div>
    <div class="workspace" id="workspace">
      <!-- Windows will be generated here -->
    </div>
  </div>

  <!-- Calculator Registry -->
  <script src="calculators/registry.js"></script>
  <!-- Calculators -->
  <script src="calculators/mergeflow.js"></script>
  <script src="calculators/BSmergeflow.js"></script>
  <script src="calculators/Externalfirespread.js"></script>
  <script src="calculators/flameheight.js"></script>
  <script src="calculators/DetectorActivation.js"></script>
  <script src="calculators/TravellingFire.js"></script>
  <script src="calculators/FirePlume.js"></script>
  <script src="calculators/ParametricFire.js"></script>
  <script src="calculators/SteelHeatTransfer.js"></script>
  <script src="calculators/ExternalSteel.js"></script>
  <script src="calculators/StrengthReductionFactor.js"></script>
  <script src="calculators/StefanBoltzmann.js"></script>
  <script src="calculators/FireGrowthRate.js"></script>
  <script src="calculators/FED.js"></script>
  <!-- Main Application -->
  <script src="script.js"></script>
  <!-- Initialize Calculators -->
  <script>
    // Register all calculators
    CalculatorRegistry.register(MergeFlowCalculator);
    CalculatorRegistry.register(BS9999MergeFlowCalculator);
    CalculatorRegistry.register(ExternalfirespreadCalculator);
    CalculatorRegistry.register(FlameheightCalculator);
    CalculatorRegistry.register(DetectorActivationCalculator);
    CalculatorRegistry.register(TravellingFireCalculator);
    CalculatorRegistry.register(FirePlumeCalculator);
    CalculatorRegistry.register(ParametricFireCalculator);
    CalculatorRegistry.register(SteelHeatTransferCalculator);
    CalculatorRegistry.register(ExternalSteelCalculator);
    CalculatorRegistry.register(StrengthReductionFactorCalculator);
    CalculatorRegistry.register(StefanBoltzmannCalculator);
    CalculatorRegistry.register(FireGrowthRateCalculator);
    CalculatorRegistry.register(FEDCalculator);
  </script>
</body>
</html>
